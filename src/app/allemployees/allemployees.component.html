<div style="padding:10px; margin:10px;">

    <h1>Employees List</h1>
  <span class="spacer"></span>

    <div style="padding-right : 20px; float:right;">
      <mat-paginator [length]="totalEmps" [pageSize]="empsPerPage" [pageSizeOptions]="pageSizeOptions"
        (page)="onChangePage($event)" *ngIf="employees.length>0">
      </mat-paginator>
    </div>

    <div style="float:left;">
      <mat-toolbar>
        <span class="spacer"></span>
        <mat-form-field>
          <mat-label style=" font-size: 12px;">Search By Name...</mat-label>
          <input matInput type="text" name="brand" (ngModelChange)="searchBrand()" [(ngModel)]="brand" >
        </mat-form-field>
        <button mat-button [disabled]="loading" (click)="addEmployee()" class="menu-bar" color="accent">Add Employee</button>
      </mat-toolbar>
    </div>

    <mat-spinner *ngIf="spinload" color="skyblue"></mat-spinner>
   
    <table mat-table [dataSource]="sortedData" class="mat-elevation-z8" *ngIf="employees.length>0 && !loading"  matSort (matSortChange)="sortData($event)">
      
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="id">
          <h4 style="color:black" text="bold"> ID</h4>
        </th>
        <td mat-cell *matCellDef="let employee">
          
            {{employee.id}}
          </td>
  
      </ng-container>
  
      <ng-container matColumnDef="employee_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="employee_name">
          <h4 style="color:black" text="bold"> Name </h4>
        </th>
        <td mat-cell *matCellDef="let employee"> {{employee.employee_name}} </td>
      </ng-container>
  
      
      <ng-container matColumnDef="employee_salary">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="employee_salary">
          <h4 style="color: black" text="bold"> Salary </h4>
        </th>
        <td mat-cell *matCellDef="let employee"> {{employee.employee_salary}} </td>
      </ng-container>
  
      
      <ng-container matColumnDef="employee_age">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="employee_age">
          <h4 style="color:black" text="bold"> Age </h4>
        </th>
        <td mat-cell *matCellDef="let employee"> {{employee.employee_age}} </td>
      </ng-container>
  
  
      
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef>
          <h4 style="color:black" text="bold"> CreateAt </h4>
        </th>
        <td mat-cell *matCellDef="let employee"> {{employee.createdAt}} </td>
      </ng-container>
  
      <ng-container matColumnDef="updatedAt">
        <th mat-header-cell *matHeaderCellDef>
          <h4 style="color:black" text="bold"> UpdatedAt </h4>
        </th>
        <td mat-cell *matCellDef="let employee"> {{employee.updatedAt}} </td>
      </ng-container>
  
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>
          <h4 style="color:black" text="bold"> Action </h4>
        </th>
        
        <td mat-cell *matCellDef="let employee;let i = index">
          <button mat-button color="accent" aria-label="Example icon-button with a menu" (click)="getEmployee(i)">
            View</button>
          </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    </table>
  
  </div>
